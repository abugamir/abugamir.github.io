<div class="container-fluid">
  <form id="form-body">
    <h2>Отправляй заявку прямо сейчас!</h2>

    <div class="form-row">

      <div class="form-group col-md-6">
        <label for="input-group-text">Имя</label>
        <input type="text" class="form-control" required>
      </div>

      <div class="form-group col-md-6">
        <label for="input-group-text">Фамилия</label>
        <input type="text" class="form-control" reqired>
      </div>
    </div>

    <div class="form-group">
        <label for="inputState">Город</label>
        <select id="inputState" class="form-control">
          <option selected>Выберите...</option>
          <option>Талдыкорган</option>
          <option>Семей</option>
          <option>Хромтау</option>
        </select>
    </div>

    <div class="form-group input-group has-validation">
          <div class="input-group-prepend">
            <span class="input-group-text">Email</span>
          </div>
          <input type="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="validationTextarea">Textarea</label>
      <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea" required></textarea>
      <div class="invalid-feedback">
        Please enter a message in the textarea.
      </div>
    </div>

    <button type="submit" class="btn btn-lg btn-primary"><i class="fas fa-envelope fa-1x"></i>

</button>
